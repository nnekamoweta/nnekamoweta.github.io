<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="style.css" rel="stylesheet">
        <title>Girlhood.</title>
    </head>

    <body>
        <div class="header-container">
            <h1 class="webpage-title">Girlhood</h1>
            <!--Isolating the period, so that when girls click on it they can learn more about
                their period ;)-->
            <button class="period">.</button>
            <script>
                // An EventListener for when the period (".") button is clicked to redirect to the "nav_bar.html"
                document.querySelector(".period").addEventListener("click", function() {
                    // redirecting to nav_bar.html
                    window.location.href = "nav_bar.html";
                });
            </script>
            <!--Giving the user direction on how to navigate the homepage to redirect them to the navigation bar html page-->
            <div>
                <p class="centered-comment">Click on the period!</p>
            </div>
        </div>
    </body>

</html>
